<style>

a {

#toolbar{
    display: flex;

}
#footer{

}
#fbar{

}
#fbarRight{

    margin-right: 40px;
}
#links2{

}
#profilePic{
    border-radius: 50%;
}
#buttons {
    padding-top: 30px;
}
.topLink{
    padding-left: 15px;
}
.bottomLink{
    padding-left: 27px;
}
